<!-- Header Sidebar -->
<div class="header-sidebar d-flex justify-content-between align-items-center p-3">
  <div class="avatar">
    <img class="w-100 h-100" [src]="authData.getCurrentAvatar()" alt="Avatar">
  </div>
  <div class="setting-header">
    <i class="bi bi-app-indicator"></i>
    <i class="bi bi-chat-left-text-fill mx-4"></i>
    <i class="bi bi-three-dots-vertical"></i>
  </div>
</div>
<!-- Search Friends -->
<div id="searchBox">
  <i class="bi bi-search me-4"></i>
  <input [(ngModel)]="searchText" type="text" placeholder="Search users on Infinite" />
</div>
<!-- Users Panel  -->
<mat-accordion>
  <!-- Users on Infinite -->
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Lists of Users on Infinite
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="newUser-panel col-12 d-flex align-items-center" *ngFor="let user of (filteredUsers$ | async)">
      <div class="avatar mx-3 col-3">
        <img class="w-100 h-100" [src]="user.avatar" />
      </div>
      <div class="pseudo col-3">
        <div class="name">{{user.username}}</div>
      </div>
      <div class="col-6">
        <button mat-raised-button (click)="goToProfile(user)">See Profile</button>
      </div>
    </div>
  </mat-expansion-panel>
  <!-- Friends on Infinite -->
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Lists of Friends on Infinite
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="newUser-panel col-12 d-flex align-items-center" *ngFor="let friend of (filteredFriends$ | async)">
      <div class="avatar mx-3 col-3">
        <img class="w-100 h-100" [src]="friend.avatar" />
      </div>
      <div class="pseudo col-3">
        <div class="name">{{friend.username}}</div>
      </div>
      <div class="col-6">
        <button mat-raised-button>See Profile</button>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
