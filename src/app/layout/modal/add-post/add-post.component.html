<!-- Create a Post -->
<h1 mat-dialog-title>Create a Post</h1>
<!-- Text - Image -->
<textarea #commentInput maxlength="300" class="w-100" name="text" id="text" cols="30" rows="2"
  placeholder="Type message...">
</textarea>
<div *ngIf="selectedImageFile" class="px-2 my-3 mx-auto" id="post-preview">
  <img id="post-preview-image" class="w-100 h-100" src="#" alt="image">
</div>
<!-- Input -->
<div mat-dialog-actions class="actions-content justify-content-between mb-1 px-3">
  <button class="btn p-0">
    <label for="photo_upload">
      <input #photoSelector (change)="onPhotoSelected(photoSelector)" id="photo_upload" type="file" accept="image/*">
      <mat-icon class="text-custom">insert_photo</mat-icon>
    </label>
  </button>
  <!-- Submit -->
  <button class="btn btn-custom" (click)="onCreatePost(commentInput)">Post</button>
</div>
