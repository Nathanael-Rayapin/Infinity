<h1 mat-dialog-title>Delete Post</h1>
<div mat-dialog-content>Do you want to delete this post ?</div>
<div mat-dialog-actions class="justify-content-end">
    <button class="btn btn-danger m-2" (click)="onDeletePost()">Confirm</button>
    <button class="btn btn-primary m-2" (click)="onCloseModal()">Close</button>
</div>
