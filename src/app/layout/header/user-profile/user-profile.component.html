<!-- Profile -->
<div class="row justify-content-end">
    <div class="col-12 d-flex justify-content-end">
        <!-- Avatar -->
        <div class="profile d-flex align-items-center">
            <p class="m-0">Username</p>
            <div class="avatar ms-3 dropdown position-relative">
                <img src="https://images.unsplash.com/photo-1492446845049-9c50cc313f00?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                    alt="Avatar" id="dropdownMenuButton1" class="dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                <ul class="dropdown-menu profil-menu text-center mt-0" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item">My Profile</a>
                    </li>
                    <li><a class="dropdown-item"></a></li>
                </ul>
            </div>
        </div>
        <!-- Button Power -->
        <div class="checkbox position-relative ms-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-power dropdown-toggle" viewBox="0 0 16 16" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                <path d="M7.5 1v7h1V1h-1z" />
                <path
                    d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
            </svg>
            <div class="dropdown-menu power-button-menu text-center mt-0" aria-labelledby="dropdownMenuButton1">
                <!-- Before Login -->
                <a class="dropdown-item" (click)="onAuthToLog()" *ngIf="false">Login</a>
                <a class="dropdown-item" (click)="onAuthToSign()" *ngIf="true">Sign up</a>
                <!-- After Login -->
                <a class="dropdown-item" *ngIf="false">Let's Go</a>
                <a class="dropdown-item" (click)="onLogout()" *ngIf="false">Log out</a>
            </div>
        </div>
    </div>
</div>
