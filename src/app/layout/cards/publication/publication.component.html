<!-- Cards Profile -->
<ngx-masonry [ordered]="true" class="w-100 mt-5">
    <!-- Ngx Masonry Posts -->
    <div ngxMasonryItem *ngFor="let post of posts; let i = index" class="col-4">
        <div class="cards p-1">
            <div class="cards-header d-flex justify-content-between align-items-center p-2">
                <!-- Profile -->
                <div class="user-profile d-flex align-items-center">
                    <div class="avatar me-2">
                        <img class="w-100 h-100" [src]="post.avatarCreator" alt="Avatar">
                    </div>
                    <div class="creator">
                        {{ post.creator }}
                    </div>
                </div>
                <!-- Setting -->
                <div class="setting">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-three-dots"
                        viewBox="0 0 16 16" (click)="onOpenSetting(post._id)">
                        <path
                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                    </svg>
                </div>
            </div>
            <!--  Image (Body) -->
            <div class="cards-body" (click)="onViewPost(post)">
                <img [src]="post.image" class="w-100 h-100">
            </div>
        </div>
    </div>
</ngx-masonry>
